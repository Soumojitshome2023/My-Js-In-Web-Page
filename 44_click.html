<!DOCTYPE html>
<html>

<body>
    <h1>The Element Object</h1>
    <h2>The click() Method</h2>

    <p>Hover over the checkbox to simulate a mouse-click.</p>

    <form>
        <input type="checkbox" id="myCheck" onmouseover="myFunction()">
    </form>

    <script>
        function myFunction() {
            document.getElementById("myCheck").click();
        }
    </script>


</body>

</html>
